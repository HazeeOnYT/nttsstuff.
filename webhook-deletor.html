<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Deleter 3000</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #5b6eae;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Homepage</a>
    <div class="container">
        <h1>Webhook Deleter 3000</h1>
        <input type="text" id="webhookUrl" placeholder="Enter Discord Webhook URL">
        <button onclick="deleteWebhook()">Delete</button>
    </div>
    <script>
        function deleteWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (!webhookUrl) {
                alert('Please enter a webhook URL');
                return;
            }
            fetch(webhookUrl, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Webhook deleted successfully');
                    } else {
                        alert('Failed to delete webhook');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                });
        }
    </script>
</body>
</html>
